<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Juan napier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./imagenes/iglesia.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 20.00,
        alignment: 60.00,
        cohesion: 4.00,
        quantity: 3.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./imagenes/logo juan napier.png" />
        <h1>Liceo Juan Napier</h1>
      </header>
      <ul>
        <li>
          <a href="https://sites.google.com/catolica.edu.sv/juan-napier/inicio?authuser=3">
            <img src="./imagenes/paginaweb.svg" alt="Pagina web" width="20" />
            Pagina web
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/c/LCristianoenComercioyAdmonJuanNapier">
            <img src="./imagenes/youtube.svg" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/juan.napier">
            <img src="./imagenes/facebook.jpg" alt="WhatsApp" width="22" />
            Facebook
          </a>
        </li>
        <li>
          <a href="">
            <img src="./imagenes/Whatsapp Logo transparent PNG - StickPNG.png" alt="Facebook" width="25" />
            2408-2106
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
